<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>faiz hesaplama</title>
  </head>
  <body>
    <div class="container">
      <h1>Basit Faizli Borç Hesaplama</h1>
      <div class="input">
        <label>Faizsiz Borç</label>
        <input type="number" id="debtInput" placeholder="Borç" />
      </div>
      <div class="input">
        <label>Faiz Oranı (örn. 15)</label>
        <input type="number" id="interestRateInput" placeholder="Faiz Oranı" />
      </div>
      <div class="input">
        <label>Vade (ay)</label>
        <input type="number" id="maturityInput" value="1" placeholder="Vade" />
      </div>
      <div class="result">
        <p>Faizli Borç Tutarınız</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
