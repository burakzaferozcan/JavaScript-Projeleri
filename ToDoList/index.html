<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Yapılacaklar listesi</title>

  </head>
  <body>
    <div class="container">
      <div class="addTodoHeader">
        <h1>Yapılacaklar Listesi Uygulama</h1>
        <div class="form">
          <input
            type="text"
            placeholder="Lütfen Bir Şeyler Yazınız"
            id="addTodoInput"
          />
          <button id="addTodoButton">Ekle</button>
        </div>
      </div>

      <div class="addTodoFooter">
        <h1>Görev Listesi</h1>
        <div class="form2">
          <div class="inputDiv">
            <input
              type="text"
              placeholder="Aradığınız Görevi Yazınız"
              id="searchTodoInput"
            />
          </div>
          <ul id="todoList">
            <p id="todoListLi">henüz hiç göreviniz yok</p>
            <button id="clearTodoButton">Tümünü Temizle</button>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
